
<h1 >{{title}} </h1>
<form #basicform="ngForm" (ngSubmit)="getdata(basicform.value)">
    <input type="text" ngModel name="name" placeholder="Enter User name">
    <br>
    <br>
    <input type="text" ngModel name="email" placeholder="Email-id">
    <br>
    <br>
    <input type="text" ngModel name="password" placeholder="Enter password">
    <br>
    <br>
    <button >Register</button>

    <h3>{{userdata.name}}</h3>
    <h3>{{userdata.email}}</h3>
    <h3>{{userdata.password}}</h3>
</form>
