<h1>{{title}}</h1>
<form [formGroup]="loginForm" (ngSubmit)="loginUser()">
    <input type="text" placeholder="enter name" name="name" formControlName="name">
    <br>
    <span *ngIf="user && user.invalid && user.touched" style="color: red;">This field is not valid</span>
    <br>
    <input type="text"  placeholder="enter email" name="email" formControlName="email">
    <br>
    <span *ngIf="email && email.invalid && email.touched" style="color: red;">This field is not valid</span>
    <br>
    <input type="text" placeholder="Enter password" name="password" formControlName="password">
    <br>
    <span *ngIf="password && password.invalid && password.touched" style="color: red;">This field is not valid</span>
    <br>
    <button [disabled]="loginForm.invalid">Login</button>

</form>
